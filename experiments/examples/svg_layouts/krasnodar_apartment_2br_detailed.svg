  <!-- Utility closet shelving -->
  <rect x="702" y="320" width="70" height="110" fill="#8c8c8c"/>
  <rect x="620" y="320" width="70" height="110" fill="#7e7e7e"/>

  <!-- Living room furniture -->
  <rect x="820" y="220" width="260" height="120" fill="#6f6f6f"/>  <!-- Sofa main -->
  <rect x="820" y="340" width="140" height="80" fill="#6f6f6f"/>   <!-- Sofa chaise -->
  <rect x="1100" y="240" width="100" height="60" fill="#7e7e7e"/> <!-- Media console -->
  <rect x="860" y="190" width="220" height="20" fill="#505050"/>   <!-- Back shelf -->
  <rect x="900" y="320" width="110" height="60" fill="#4e4e4e"/>   <!-- Coffee table -->
  <rect x="1010" y="120" width="70" height="70" fill="#8b8b8b"/>   <!-- Bookcase -->
  <rect x="1080" y="120" width="40" height="90" fill="#757575"/>  <!-- Tall plant -->

  <!-- Kitchen and dining -->
  <rect x="810" y="500" width="300" height="70" fill="#747474"/>   <!-- Main counter -->
  <rect x="1100" y="500" width="110" height="200" fill="#6a6a6a"/> <!-- Fridge + pantry -->
  <rect x="880" y="590" width="80" height="60" fill="#5c5c5c"/>    <!-- Cooktop -->
  <rect x="970" y="590" width="60" height="60" fill="#666666"/>   <!-- Sink block -->
  <rect x="890" y="690" width="200" height="120" rx="12" fill="#858585"/> <!-- Dining table -->
  <rect x="850" y="720" width="40" height="60" fill="#545454"/>    <!-- Chair -->
  <rect x="1090" y="720" width="40" height="60" fill="#545454"/>   <!-- Chair -->
  <rect x="920" y="830" width="140" height="18" fill="#4a4a4a"/>   <!-- Threshold mat -->

  <!-- Soft elements for acoustic absorption -->
  <ellipse cx="910" cy="420" rx="120" ry="70" fill="#c6c6c6" opacity="0.9"/> <!-- Rug -->
  <rect x="1180" y="60" width="40" height="120" fill="#a8a8a8" opacity="0.8"/> <!-- Curtain -->
  <rect x="900" y="540" width="90" height="22" fill="#a0a0a0" opacity="0.8"/> <!-- Backsplash -->

  <!-- Labels (for human reference) -->
  <text x="220" y="220" font-family="Arial" font-size="18" fill="#404040">Master Suite</text>
  <text x="200" y="640" font-family="Arial" font-size="18" fill="#404040">Bedroom 2</text>
  <text x="600" y="360" font-family="Arial" font-size="16" fill="#404040">Bath</text>
  <text x="640" y="660" font-family="Arial" font-size="16" fill="#404040">Entry</text>
  <text x="900" y="200" font-family="Arial" font-size="20" fill="#404040">Living</text>
  <text x="940" y="660" font-family="Arial" font-size="20" fill="#404040">Kitchen + Dining</text>
  <text x="1160" y="120" font-family="Arial" font-size="14" fill="#404040">Loggia</text>
</svg>
