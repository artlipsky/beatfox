<?xml version="1.0" encoding="UTF-8"?>
<!-- Double Slit Experiment Layout -->
<!-- 5m x 2.5m room for interference pattern visualization -->
<!-- Coordinates: 1 unit = 1 meter -->
<svg viewBox="0 0 5 2.5" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer walls (room boundary) -->
  <rect x="0" y="0" width="5" height="2.5"
        fill="none" stroke="black" stroke-width="0.05"/>

  <!-- Central barrier with two slits -->
  <!-- Barrier is at x=2.5m (center of room) -->
  <!-- Total barrier height: 2.5m with two 0.2m slits -->

  <!-- Top section of barrier (from top to first slit) -->
  <line x1="2.5" y1="0" x2="2.5" y2="0.8"
        stroke="black" stroke-width="0.05"/>

  <!-- First slit opening: y=0.8 to y=1.0 (0.2m wide) -->

  <!-- Middle section of barrier (between two slits) -->
  <line x1="2.5" y1="1.0" x2="2.5" y2="1.5"
        stroke="black" stroke-width="0.05"/>

  <!-- Second slit opening: y=1.5 to y=1.7 (0.2m wide) -->

  <!-- Bottom section of barrier (from second slit to bottom) -->
  <line x1="2.5" y1="1.7" x2="2.5" y2="2.5"
        stroke="black" stroke-width="0.05"/>

  <!-- Labels (optional - will be ignored by rasterizer) -->
  <text x="0.5" y="1.3" fill="gray" font-size="0.15" opacity="0.3">Source</text>
  <text x="3.5" y="1.3" fill="gray" font-size="0.15" opacity="0.3">Interference</text>
  <text x="2.3" y="0.5" fill="red" font-size="0.1" opacity="0.5">Barrier</text>

  <!-- Slit markers -->
  <circle cx="2.5" cy="0.9" r="0.03" fill="green" opacity="0.5"/>
  <circle cx="2.5" cy="1.6" r="0.03" fill="green" opacity="0.5"/>
  <text x="2.6" y="0.92" fill="green" font-size="0.08" opacity="0.5">Slit 1</text>
  <text x="2.6" y="1.62" fill="green" font-size="0.08" opacity="0.5">Slit 2</text>
</svg>
